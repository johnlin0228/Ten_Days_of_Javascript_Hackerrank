<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="inputValue('0')">0</button>
        <button id="btn1" onclick="inputValue('1')">1</button>
        <button id="btnClr" onclick="clearResult()">C</button>
        <button id="btnEql" onclick="getResult()">=</button>
        <button id="btnSum" onclick="assignOperator('+')">+</button>
        <button id="btnSub" onclick="assignOperator('-')">-</button>
        <button id="btnMul" onclick="assignOperator('*')">*</button>
        <button id="btnDiv" onclick="assignOperator('/')">/</button>
    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
